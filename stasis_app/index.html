<!DOCTYPE html>
<html>
<head>
    <title>STASIS - Forest Monitor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #111; color: #eee; height: 100vh; overflow: hidden; }
        
        .container { display: flex; height: 100%; }
        .sidebar { width: 200px; background: #222; padding: 20px; border-right: 1px solid #444; }
        .sidebar h1 { color: #00aaff; font-size: 24px; margin-bottom: 20px; }
        .nav-btn { display: block; padding: 12px; color: #aaa; text-decoration: none; margin-bottom: 5px; cursor: pointer; }
        .nav-btn:hover, .nav-btn.active { background: #333; color: #fff; }
        
        .main { flex: 1; display: flex; flex-direction: column; }
        .header { background: #222; padding: 15px 20px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; }
        .status { display: flex; align-items: center; gap: 10px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #f00; }
        .dot.on { background: #0f0; }
        
        .content { flex: 1; padding: 20px; overflow: auto; }
        .page { display: none; }
        .page.active { display: block; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .card { background: #222; padding: 20px; border-radius: 8px; }
        .card h3 { color: #00aaff; margin-bottom: 15px; }
        
        .stats { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .stat .label { font-size: 12px; color: #888; }
        .stat .value { font-size: 20px; font-weight: bold; }
        
        .btns { display: flex; gap: 10px; margin-top: 15px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .btn-stop { background: #f44; color: #fff; }
        .btn-play { background: #4f4; color: #000; }
        .btn-home { background: #44f; color: #fff; }
        
        #map, #miniMap { height: 300px; background: #000; border-radius: 8px; }
        #fencingMap { height: calc(100vh - 150px); background: #000; border-radius: 8px; }
        
        .fence-btns { margin-bottom: 15px; }
        .fence-btns .btn { margin-right: 10px; }
        
        .chat { display: flex; height: calc(100vh - 150px); background: #222; border-radius: 8px; }
        .chat-sidebar { width: 150px; background: #1a1a1a; padding: 10px; }
        .chat-main { flex: 1; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; padding: 10px; overflow: auto; }
        .chat-input { padding: 10px; display: flex; }
        .chat-input input { flex: 1; padding: 10px; background: #333; border: none; color: #fff; }
        
        .stream { background: #000; height: calc(100vh - 150px); display: flex; align-items: center; justify-content: center; border-radius: 8px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>STASIS</h1>
            <a class="nav-btn active" onclick="showPage('dashboard')">Dashboard</a>
            <a class="nav-btn" onclick="showPage('map')">Map</a>
            <a class="nav-btn" onclick="showPage('stream')">Stream</a>
            <a class="nav-btn" onclick="showPage('chat')">Chat</a>
            <a class="nav-btn" onclick="showPage('fencing')">Fencing</a>
        </div>
        <div class="main">
            <div class="header">
                <h2 id="pageTitle">Dashboard</h2>
                <div class="status">
                    <div class="dot" id="statusDot"></div>
                    <span id="statusText">Offline</span>
                </div>
            </div>
            <div class="content">
                <!-- Dashboard -->
                <div class="page active" id="page-dashboard">
                    <div class="grid">
                        <div class="card">
                            <h3>Rover Status</h3>
                            <div class="stats">
                                <div class="stat"><div class="label">State</div><div class="value" id="roverState">IDLE</div></div>
                                <div class="stat"><div class="label">Battery</div><div class="value" id="roverBattery">0%</div></div>
                                <div class="stat"><div class="label">Temp</div><div class="value" id="roverTemp">0°C</div></div>
                                <div class="stat"><div class="label">Distance</div><div class="value" id="roverDistance">0cm</div></div>
                            </div>
                        </div>
                        <div class="card">
                            <h3>Location</h3>
                            <div id="miniMap"></div>
                        </div>
                        <div class="card">
                            <h3>Controls</h3>
                            <div class="btns">
                                <button class="btn btn-stop" onclick="sendCmd('STOP')">Stop</button>
                                <button class="btn btn-play" onclick="sendCmd('PATROL')">Patrol</button>
                                <button class="btn btn-home" onclick="sendCmd('HOME')">Home</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Map -->
                <div class="page" id="page-map">
                    <div id="map"></div>
                </div>
                
                <!-- Stream -->
                <div class="page" id="page-stream">
                    <div class="stream">
                        <div><i class="fas fa-video fa-3x"></i><p>Stream unavailable</p></div>
                    </div>
                </div>
                
                <!-- Chat -->
                <div class="page" id="page-chat">
                    <div class="chat">
                        <div class="chat-sidebar">
                            <div style="color:#888;padding:10px;">Channels</div>
                            <div class="nav-btn active">#general</div>
                            <div class="nav-btn">#alerts</div>
                        </div>
                        <div class="chat-main">
                            <div class="chat-messages" id="chatMessages">
                                <div style="color:#666;padding:10px;">Welcome to STASIS Chat</div>
                            </div>
                            <div class="chat-input">
                                <input type="text" id="chatInput" placeholder="Type message..." onkeypress="if(event.key==='Enter')sendChat()">
                                <button class="btn" style="background:#00aaff;color:#fff;margin-left:5px;" onclick="sendChat()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Fencing -->
                <div class="page" id="page-fencing">
                    <div class="fence-btns">
                        <button class="btn btn-play" onclick="toggleFence()">Draw Area</button>
                        <button class="btn btn-stop" onclick="clearFence()">Clear</button>
                        <button class="btn btn-home" onclick="saveFence()">Save</button>
                    </div>
                    <div id="fencingMap"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map, miniMap, fenceMap, fenceRect, fenceMode = false;
        let rover = { lat: 11.0168, lng: 76.9558, battery: 75, temp: 25, status: 'IDLE', distance: 100 };
        
        function showPage(name) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('page-' + name).classList.add('active');
            event.target.classList.add('active');
            document.getElementById('pageTitle').textContent = name.charAt(0).toUpperCase() + name.slice(1);
            
            setTimeout(() => {
                if (name === 'map' && map) map.invalidateSize();
                if (name === 'fencing' && fenceMap) fenceMap.invalidateSize();
            }, 100);
        }
        
        function initMaps() {
            const center = [rover.lat, rover.lng];
            
            miniMap = L.map('miniMap', {zoomControl:false}).setView(center, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(miniMap);
            L.marker(center, {icon:L.divIcon({html:'<div style="background:#0ff;width:20px;height:20px;border-radius:50%;border:2px solid #fff;"></div>',iconSize:[20,20]})}).addTo(miniMap);
            
            map = L.map('map').setView(center, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            L.marker(center, {icon:L.divIcon({html:'<div style="background:#0f0;width:20px;height:20px;border-radius:50%;border:2px solid #fff;"></div>',iconSize:[20,20]})}).addTo(map);
            
            fenceMap = L.map('fencingMap').setView(center, 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(fenceMap);
            L.marker(center, {icon:L.divIcon({html:'<div style="background:#0f0;width:20px;height:20px;border-radius:4px;border:2px solid #fff;"></div>',iconSize:[20,20]})}).addTo(fenceMap);
            
            fenceMap.on('mousedown', function(e) {
                if (!fenceMode) return;
                if (fenceRect) fenceMap.removeLayer(fenceRect);
                fenceRect = L.rectangle(L.latLngBounds(e.latlng, e.latlng), {color:'#0ff',fillOpacity:0.2}).addTo(fenceMap);
            });
            fenceMap.on('mousemove', function(e) {
                if (!fenceMode || !fenceRect) return;
                fenceRect.setBounds(L.latLngBounds(fenceRect.getBounds().getSouthWest(), e.latlng));
            });
        }
        
        function toggleFence() {
            fenceMode = !fenceMode;
            fenceMap.getContainer().style.cursor = fenceMode ? 'crosshair' : '';
            alert(fenceMode ? 'Draw mode: Click and drag on map' : 'Draw mode off');
        }
        
        function clearFence() {
            if (fenceRect) { fenceMap.removeLayer(fenceRect); fenceRect = null; }
        }
        
        function saveFence() {
            if (!fenceRect) { alert('Draw an area first!'); return; }
            alert('Fence saved!');
        }
        
        function sendCmd(cmd) {
            rover.status = cmd === 'PATROL' ? 'PATROL' : cmd === 'HOME' ? 'RETURNING' : 'IDLE';
            updateDisplay();
            alert('Command: ' + cmd);
        }
        
        function sendChat() {
            const input = document.getElementById('chatInput');
            const msg = input.value.trim();
            if (!msg) return;
            const div = document.createElement('div');
            div.style.padding = '5px 10px';
            div.innerHTML = '<strong>Guest:</strong> ' + msg;
            document.getElementById('chatMessages').appendChild(div);
            input.value = '';
        }
        
        function updateDisplay() {
            document.getElementById('roverState').textContent = rover.status;
            document.getElementById('roverBattery').textContent = rover.battery + '%';
            document.getElementById('roverTemp').textContent = rover.temp.toFixed(1) + '°C';
            document.getElementById('roverDistance').textContent = rover.distance.toFixed(0) + 'cm';
        }
        
        function simulate() {
            setInterval(() => {
                rover.temp = 22 + Math.random() * 10;
                rover.battery = Math.max(0, rover.battery - 0.01);
                if (rover.status === 'PATROL') {
                    rover.lat += (Math.random() - 0.5) * 0.001;
                    rover.lng += (Math.random() - 0.5) * 0.001;
                }
                updateDisplay();
                document.getElementById('statusDot').classList.add('on');
                document.getElementById('statusText').textContent = 'Simulated';
            }, 2000);
        }
        
        initMaps();
        simulate();
    </script>
</body>
</html>
